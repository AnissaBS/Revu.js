<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    //Créer un objet simple

    /*
    JavaScript peut manipuler le DOM pour lire le contenu d'une page HTML mais aussi pour le modifier. La langage permet ainsi d'ajouter, changer ou supprimer des éléments HTML.
    La manière la plus basique de le faire est d'utiliser document.write(), dont le paramètre est du code HTML.
    Lorsque cette instruction est exécutée, JS ajoute du code à la page web. Toutefois, cette instruction st assez sommaire et écrase tout le contenu présent sur la page avant son exécution.
    Le DOM offre heureusement des outils plus élaborés pour créer ou supprimer des balises HTML. Ils sont toutefois plus complexes à utiliser que document.write().

    Le DOM représente une page web sous la forme d'un arbre. Tout élément d'une page web est un noeud (node en anglais). Les noeuds sont liés les uns aux autres par une relation hiérarchique.
    A l'exception de la racine, chaque noeud a un unique noeud parent. Les noeuds <p> et <img> dépendent ainsi du noeud <body>. Ces sont ces noeuds enfants. Les attributs et informations contenues dans chaque noeud sont manipulables par JavaScript.

    Ansi, la méthode getElementById() accède au contenu du noeud dont l'id lui est passée en paramètre.
    JavaScript procède en trois étapes pour ajouter un noeud dans le DOM.
    1) Le noeud et créé à l'aide de la méthode document.createElement(). Cette méthode prend pour paramètre le nom de la balise à ajouter, comme img ou a.
    2) Ensuite, il est possible de préciser les paramètres de l'élément à l'aide de la méthode setAttribute().
    Elle prend deux paramères :
    - le nom de l'attribut
    - sa valeur
    Ces commandes permettent de créer un noeud mais ne l'intègre pas à la page.
    3) L'ajout se fait à l'aide de la méthode appendChild(). Cette méthode permet d'ajouter le noeud créé en tant que noeud enfant d'un élément déjà existant dans la page web.
    */

    document.write('<p>Un premier paragraphe</p>');
    document.write('<p>Un second paragraphe</p>');
</script>


<button onclick="image()">Ajouter d'une image</button>
<script>
    function image() {
        var noeud = document.createElement("img");
        noeud.setAttribute("src", "fleur3.jpg");
        document.body.appendChild(noeud);
    }
</script>

<!--
    Un élément HTML utile lors de la manipulation du DOM est la balise <div>.
    Cette dernière n'est pas visible par les internautes. Son rôle est de délimiter des éléments d'une page web. Elle peut être utilisée avec la méthode appendChild() pour insérer un noeud à un endroit précis.
-->

<script>
    function image2() {
        var noeud2 = document.createElement("img");
        noeud2.setAttribute("src", "fleur3.jpg");

        var divCible = document.getElementById("cible2");
        cible2.appendChild(noeud2);
    }
</script>

<p>Paragraphe A</p>
<div id="cible2"></div>
<p>Paragraphe B</p>
<button onclick="image2()">Aouter une image</button>

<!--
    Supprimer une balise d'une page

    JavaScript permet enfin de retirer des noeuds du DOM, ce qui a pour effet d'effacer des éléments HTML d'une page.
    La méthode la plus simple pour y parvenir est removeChild(). Son paramètre est le noeud qui doit être supprimé. Elle est utilisée depuis le noeud parent, ce qui nécessite de l'identifier auparavant avec la méthode getElementById().
-->

<script>
    function suppr() {
        var noeudParent = document.getElementById("parent");
        var noeudEnfant = document.getElementById("enfant");
        noeudParent.removeChild(noeudEnfant);
    }
</script>

<div id="parent">
    <img src="fleur3.jpg" alt="fleur et oiseau" id="enfant" width="350" height="350">
</div>
<button onclick="suppr()">Supprimer</button>


</body>
</html>
